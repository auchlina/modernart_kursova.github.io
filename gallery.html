<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Сучасного Мистецтва</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #9d3dcd;
        }
        .gallery-item {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Галерея Сучасного Мистецтва</h1>

    <div class="gallery">
        <div class="gallery-item"><img src="art1.jpg" alt="Сучасне мистецтво 1"></div>
        <div class="gallery-item"><img src="art2.jpg" alt="Сучасне мистецтво 2"></div>
        <div class="gallery-item"><img src="art3.jpg" alt="Сучасне мистецтво 3"></div>
        <div class="gallery-item"><img src="art4.jpg" alt="Сучасне мистецтво 4"></div>
        <div class="gallery-item"><img src="art5.jpg" alt="Сучасне мистецтво 5"></div>
        <div class="gallery-item"><img src="art6.jpg" alt="Сучасне мистецтво 6"></div>
        <div class="gallery-item"><img src="art7.jpg" alt="Сучасне мистецтво 7"></div>
        <div class="gallery-item"><img src="art8.jpg" alt="Сучасне мистецтво 8"></div>
    </div>

</body>
</html>
