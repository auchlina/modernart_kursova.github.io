<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Сучасне мистецтво</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #614869;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #9d3dcd;;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Реєстрація для любителів мистецтва</h1>
        <form action="#" method="POST">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" placeholder="Ваше ім'я" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

            <label for="country">Країна:</label>
            <select id="country" name="country" required>
                <option value="">Оберіть країну</option>
                <option value="ua">Україна</option>
                <option value="pl">Польща</option>
                <option value="us">США</option>
                <option value="de">Німеччина</option>
            </select>

            <label for="interest">Ваша сфера інтересів:</label>
            <select id="interest" name="interest" required>
                <option value="">Оберіть інтереси</option>
                <option value="visual_art">Візуальне мистецтво</option>
                <option value="performance_art">Перформанс</option>
                <option value="installation">Інсталяція</option>
                <option value="digital_art">Цифрове мистецтво</option>
            </select>

            <button type="submit">Зареєструватися</button>
        </form>
        <div class="footer">
            <p>Приєднуйтесь до нашої спільноти сучасного мистецтва!</p>
        </div>
    </div>
</body>
</html>
