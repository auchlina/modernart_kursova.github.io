<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сучасне Мистецтво - Головна</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('d.jpeg'); /* Ваше фонове зображення */
            background-size: cover; /* Зображення заповнює всю область */
            background-position: center; /* Центрує зображення */
            color: white; /* Білий текст для контрасту */
        }

        #content {
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Напівпрозорий фон для контенту */
            border-radius: 8px; /* Закруглення країв */
            margin: 20px; /* Відступи навколо контенту */
        }

        h2 {
            margin-top: 0; /* Прибирає верхній відступ у заголовка */
        }
    </style>
</head>
<body>

    <div id="content">
        <h2>Що таке сучасне мистецтво?</h2>
        <p>Сучасне мистецтво — це форма візуальної культури, яка включає живопис, скульптуру, перформанс, інсталяцію та інші види художніх виразів.</p>
    </div>

</body>
</html>
